<!doctype html>
<html>
 <head>
  <meta-charset="utf-8">   
  <title>Aframe Particle System</title>   

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>
 <body>
  <a-scene id="scene">
    <a-entity 
      position="0 0 0"
      spe-particles = "
      color:orange,white,green,blue; 
      distribution:sphere;
      randomize-velocity:true;
      radius:1.75;
      particle-count:1220;
      velocity:11.5;
      velocity-spread:25;
      drag:2;
      max-age:8;
      duration:-3;
      blending:additive;
      active-multiplier:4000;
      size:1,1,1,3
"
         >

    </a-entity>
    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 30"></a-camera>
  
</a-scene>
 </body> 
 
</html>
